<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | KIW Construction</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    header, footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }
    section {
      padding: 2rem;
    }
    .tabs button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tabs button.active {
      background: #ff8800;
    }
    .slideshow {
      display: none;
      max-width: 700px;
      margin: 2rem auto;
      position: relative;
    }
    .slideshow img {
      width: 100%;
      border-radius: 10px;
      display: none;
    }
    .slideshow img.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery - KIW Construction</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Our Metal & Construction Work</h2>
      <div class="tabs">
        <button onclick="showGallery('roofings')" class="active">Roofings</button>
        <button onclick="showGallery('ceilings')">Ceilings</button>
        <button onclick="showGallery('gates')">Gates</button>
        <button onclick="showGallery('grills')">Grills</button>
      </div>

      <div id="roofings" class="slideshow">
        <img src="roof1.jpg" alt="Roofing 1" />
        <img src="roof2.jpg" alt="Roofing 2" />
      </div>

      <div id="ceilings" class="slideshow">
        <img src="https://images.unsplash.com/photo-1633767223611-8b496e3a65e4" class="active" alt="Ceiling 1" />
        <img src="https://images.unsplash.com/photo-1578562951239-78f7a4dede29" alt="Ceiling 2" />
      </div>

      <div id="gates" class="slideshow">
        <img src="gate1.jpg" alt="Gate 1" />
        <img src="https://images.unsplash.com/photo-1614583229410-f07ae137b370" alt="Gate 2" />
      </div>

      <div id="grills" class="slideshow">
        <img src="grill1.jpg" alt="Grill 1" />
        <img src="grill2.jpg alt="Grill 2" />
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 KIW Construction & Metal Works</p>
  </footer>

  <script>
    const tabs = document.querySelectorAll(".tabs button");
    const slideshows = document.querySelectorAll(".slideshow");
    const slideIntervals = {};

    function showGallery(category) {
      tabs.forEach(btn => btn.classList.remove("active"));
      slideshows.forEach(s => s.style.display = "none");
      document.getElementById(category).style.display = "block";

      document.querySelector(`.tabs button[onclick="showGallery('${category}')"]`).classList.add("active");

      // Stop all previous slideshows
      Object.values(slideIntervals).forEach(clearInterval);

      startSlideshow(category);
    }

    function startSlideshow(category) {
      const slideshow = document.getElementById(category);
      const images = slideshow.querySelectorAll("img");
      let index = 0;

      images.forEach(img => img.classList.remove("active"));
      images[0].classList.add("active");

      slideIntervals[category] = setInterval(() => {
        images[index].classList.remove("active");
        index = (index + 1) % images.length;
        images[index].classList.add("active");
      }, 3000);
    }

    showGallery('roofings');
  </script>
</body>
</html>
